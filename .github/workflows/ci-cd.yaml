name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:

# manually set lowercase repo name
env:
  OWNER: atharvapachunde        # your GitHub username (all lowercase)
  REPO: ca2-213-230-501-503     # repo name in all lowercase
  IMAGE_NAME: talentlink

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ env.OWNER }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:latest ./Team-TalentLink-DevOps/talentlink-main

      - name: Push Docker image
        run: docker push ghcr.io/${{ env.OWNER }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:latest

      - name: Upload pipeline diagram (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-diagram
          path: ./Team-TalentLink-DevOps/talent
